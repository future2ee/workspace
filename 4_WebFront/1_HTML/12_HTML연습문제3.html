<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <form>
        <h1>회원 가입</h1>

        <fieldset>
            <lagend>필수 입력 사항</lagend><br>
            <lebel ><strong>ID</strong></lebel>
            <input type="text" max="10" placeholder="아이디 10글자 이내">
            <button type="button">중복 확인</button><br>

            <label><strong>비밀번호</strong></label>
            <input type="password" min="8" placeholder="영문, 숫자, 특수문자 포함 8글자 이상"><br>

            <label><strong>비밀번호 확인</strong></label>
            <input type="password" min="8"><br>

            <label><strong>Email</strong></label>
            <input type="email"> 
            <select name="email">
                <option value="naver">naver.com</option>
                <option value="daum">daum.net</option>
                <option value="apple">icloud.com</option>
                <option selected>직접입력</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진</label> <input type="file"><br>

            <label>성별 : </label>
            <input type="radio" name="gender" id="boy" checked> <label for="boy">남자</label> 
            <input type="radio" name="gender" id="girl"> <label for="girl">여자</label> <br>

            <label>생년월일</label>
            <input type="date"><br>

            <label>취미</label><br>
            
            <input type="checkbox" id="baseball" name="hobby"><label for="baseball">야구</label>
            <input type="checkbox" id="basketball" name="hobby"><label for="basketball">농구</label>
            <input type="checkbox" id="soccer" name="hobby"><label for="soccer">축구</label><br>
            <input type="checkbox" id="study" name="hobby" checked><label for="study">공부</label>
            <input type="checkbox" id="music" name="hobby"><label for="music">음악감상</label><br>
            <input type="checkbox" id="etc" name="hobby"><label for="etc">기타</label> <input type="text"><br>

            <label>자기소개</label><br>
            <textarea type="text" rows="10" cols="70"></textarea>

        



        </fieldset>
        
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>







    </form>






</body>
</html>
