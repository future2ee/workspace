<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제1</title>
</head>
<body>
    <form>
        <label>고객명 : </label><input type="text" name="clientName"><br><br>
        <label>전화번호 : <input type="tel" size="30" name="tel"><br><br>
        <label>E-mail : <input type="email" size="30" name="email"><br><br>

        
        <label>피자선택 : </label>
        <select name="menu">
            <option value="pepperoni">페퍼로니 피자</option>
            <option value="sweetpotato">고구마피자</option>
            <option value="potato">포테이토피자</option>
            <option value="shrimp">핫쉬림프피자</option>
            <option selected>피자를 선택하세요.</option>
        </select>


        <fieldset>
            <legend>피자사이즈</legend>
            <label for="s-size">Small</label> <input type="radio" name="size" id="s-size" value="S"><br><br>
            <label for="m-size">Medium</label> <input type="radio" name="size" id="m-size" value="M"><br><br>
            <label for="l-size">Large</label> <input type="radio" name="size" id="l-size" value="L"><br><br>
            
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <label for="bacon">베이컨</label><input type="checkbox" id="bacon" name="toping" value="bacon"><br><br>
            <label for="cheese">치즈</label><input type="checkbox" id="cheese" name="toping" value="cheese"><br><br>
            <label for="union">양파</label><input type="checkbox" id="union" name="toping" value="union"><br><br>
            <label for="mushroom">버섯</label><input type="checkbox" id="mushroom" name="toping" value="버섯"><br><br>
        
        </fieldset>

        희망 배송 시간 : <input type="time" name="timeIn"><br><br>

        배송시 요청사항 : <textarea rows="3"></textarea><br><br>
        <button type="submit">주문하기</button>

    </form>


  


    
</body>
</html>
