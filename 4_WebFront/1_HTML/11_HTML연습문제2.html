<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label>납품자명 : </label>
                    <input type="text" name="name"><br><br>
                </li>
                <li>
                    <label>email : </label>
                    <input type="email" name="email" placeholder="answer@naver.com"><br><br>
                </li>
                <li>
                    <label>홈페이지 : </label>
                    <input type="url" name="url" value="https://"><br><br>
                </li>
                <li>
                    <label>지역 : </label>
                    <select name="place">
                        <option value="busan">부산</option>
                        <option value="seoul">서울</option>
                        <option value="ulsan">울산</option>
                      </select>
                </li>
            </ol>
        </fieldset>



    
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label>
                        상품명 : <input type="text" name="productName">
                    </label> 
                </li>
                <li>
                    <Label>
                        납품수량 : <input type="number" min="100" placeholder="최소100" name="count"> 
                    </Label>
                </li>
                <li>
                    <label>
                        납품등급 : <input type="range" min="0" max="100" step="10">
                    </label>
                 </li>
                <li>
                    <label>기타사항 : <textarea name="etc"></textarea>
                    </label>
                 </li>
            </ul>
    
        </fieldset>


        
        
        <button type="submit">send message</button>

    </form>

    
</body>
</html>
