<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>

    <style>
        .table{
            width: 400px;
            height: 300px;



        }

        td.btn1{
            display: flex;
            justify-content: space-evenly;
        }

        form{
            width: 450px;
            height: 800px;
        }

    </style>




</head>
<body>

    <form  onsubmit="return validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>
            <table class="table">

                <tr>
                    <td>아이디</td>
                    <td><input type="text" id="id"></td>
                    <td><button type="button" id="button">중복확인</button> </td>
                </tr>
    
                <tr>
                    <td>비밀번호</td>
                    <td><input type="text" id="pw"></td>
                    <td></td>
                </tr>
    
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="text" id="pw2"></td>
                    <td> <span id="pwResult"></span></td>
                </tr>
    
                <tr>
                    <td>이름</td>
                    <td><input type="text" id="name"></td>
                    <td><span id="nameResult"></span></td>
                </tr>
    
                <tr>
                    <td>성별</td>
                    <td>남<input type="radio" name="gender"> 여<input type="radio" name="gender"></td>
                    <td></td>
                </tr>
    
                <tr>
                    <td>전화번호</td>
                    <td><input type="text"></td>
                    <td></td>
                </tr>
    
                <tr>
                    <td>이메일</td>
                    <td><input type="text"></td>
                    <td></td>
                </tr>
    
                <tr>
                    <td></td>
                    <td class="btn1"><button type="reset">초기화</button><button type="submit">회원가입</button></td>
                    <td></td>
                </tr>
            </table>



        </fieldset>

    </form>
    


    <script src="js/실습문제2(회원가입양식).js"></script>
</body>
</html>
